services:
  systemq-prod-be:
    build:
      context: ./
      dockerfile: serve-be/Dockerfile

    image: quantumteknologi/systemq-prod-be:latest
    container_name: systemq-prod-be
    ports:
      - "${PORT:-3000}:3000"
    restart: always
    volumes:
      - ../../storage:/app/storage

  systemq-prod-fe:
    build:
      context: ./
      dockerfile: fe/Dockerfile
    ports:
      - "${PORT:-5173}:5173"

    image: quantumteknologi/systemq-prod-fe:latest
    container_name: systemq-prod-fe
    restart: always